<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img
      src="./bg.png"
      style="
        position: absolute;
        opacity: 0.15;
        z-index: -10;
        width: 100%;
        height: 100%;
      "
    />
    <h1>Guess the Number</h1>

    <section id="game">
      <p>Hey! I guessed a number between 0 and 100 can you guess it??</p>
      <div>
        <input type="number" id="guessedNumber" min="0" max="100" />
        <button onclick="tryGuess()">Check</button>
      </div>
      <p id="message" style="display: none"></p>
      <p id="win_message" style="display: none"></p>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
